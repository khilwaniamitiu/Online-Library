<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <form  action="" id="signup">
        <div class="register">
            <input type="text" placeholder="First Name" id="fname" onkeyup="validatefName()">
            <div class="input_error" id="fname_error"></div>
        </div>
        <div class="register">
            <input type="text" placeholder="Last Name" id="lname" onkeyup="validatelName()">
            <div class="input_error" id="lname_error"></div>
        </div>
        <div class="register">
            <input type="text" placeholder="Username" id="uname" onkeyup="validateuName()">
            <div class="input_error" id="uname_error"></div>
        </div>
        <div class="register">
            <input type="password" placeholder="Password" id="pword" onkeyup="validatePass()">
            <div class="input_error" id="pword_error"></div>
        </div>
        <div class="register">
            <input type="password" placeholder="Confirm Password" id="confp" onkeyup="confirmPass()">
            <div class="input_error" id="confp_error"></div>
        </div>
        <div class="register"> 
            <input type="email" placeholder="E-Mail" id="email" id="email" onkeyup="validateEmail()">
            <div class="input_error" id="email_error"></div>
        </div>
        <a href="sign_in.html" id="reg" onclick="validateForm()">Register</a>    
        <div class="input_error" id="subm_error"></div>
    </form>
    <script src="../JS/main.js"></script>
    <footer>
    <nav id="navbar">
        <ul>
            <li class="items"><a href="#">About Us</a></li>
            <li class="items"><a href="#">Accessibility</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    </footer>
        <div id="logoo_title">
            <div id="logoo">
                <img src="../Images/main_logo.png">
            </div>
        </div>
</body>
</html>
