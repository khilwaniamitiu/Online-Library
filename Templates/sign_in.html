<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Readary</title>
    <link rel="shortcut icon" href="../Images/main_logo.png">
    <link rel="stylesheet" href="../CSS/sign_in.css">
</head>
<body>
    <div id="logo_title">
        <div id="logo">
            <img src="../Images/main_logo.png">
        </div>
        <div id="title">
            <h1>Readary</h1>
        </div>
    </div>
    <div class="text">Good to see you again</div>
    <form action="">
        <div class="signin">
            <label for="username"></label>
            <input type="text" name="username" id="uname" placeholder="Enter Your Username" onkeyup="validUser()">
        </div>
        <div class="signin">
            <label for="password"></label>
            <input type="password" name="password" id="pass" placeholder="Enter Your Password" onkeyup="validPass()">
            <div id="err"></div>
        </div>
        <a href="#" id="sign" onclick="valid()">Sign In</a>
    </form>
    <div class="text" id="reg">
        Not a member? <a href="register.html">Sign Up</a>
    </div>
    <script src="../JS/sign.js"></script>
    <footer>
        <nav id="navbar">
            <ul>
                <li class="items"><a onclick="about()">About</a></li>
                <li class="items"><a onclick="access()">Accessibility</a></li>
                <li class="items"><a onclick="contact()">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        function about() {
            alert('Readary is an online library, where you can read various books!')
        }
        function access() {
            alert('We are committed to providing an environment that supports the information needs of all members of the community. We endeavor through our service, outreach, and collections to reflect and honor diverse perspectives, learning styles, and ways of knowing.')
        }
        function contact() {
            alert('Contact on +91 99840 69960')
        }
    </script>
        <div id="logoo_title">
            <div id="logoo">
                <img src="../Images/main_logo.png">
            </div>
        </div>
</body>
</html>
